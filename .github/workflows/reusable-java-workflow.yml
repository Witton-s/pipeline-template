name: called-dowload-workflow

# Controls when the workflow will run
on:
  workflow_call:
    inputs:
      push-java:
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2  # 好きなバージョンを指定


      - name: Build and Test
        run: gradle clean build
        
      - run: ls -R

      - uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/libs/
  push:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.push-java == true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-files
      - run: ls -R
      - run: echo "Push Modules Done!"
